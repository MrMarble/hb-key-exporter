name: Publish

on:
  release:


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'pnpm'
    - uses: actions/upload-artifact@v4
      with:
        name: hb-key-exporter.user.js
        path: dist/hb-key-exporter.user.js
