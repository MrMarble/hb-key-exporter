name: Publish

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Fail if tag != package.json version
        run: |
          set -euo pipefail
          pkg_ver="$(jq -r .version package.json)"
          ref_name="${GITHUB_REF_NAME}"
          tag="${ref_name#v}"
          ver_line="$(grep -n -m1 '"version"' package.json | cut -d: -f1 || echo 1)"
          if [ "$pkg_ver" != "$tag" ]; then
            echo "::error file=package.json,line=${ver_line}::Tag ${ref_name} (version ${tag}) != package.json version ${pkg_ver}. Re-tag the correct commit (or bump version)."
            exit 1
          fi
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Build
        run: pnpm build
      - name: Release
        uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          files: dist/hb-key-exporter.user.js
